# AgroMonitor - GitHub Actions Workflow
# Ejecuta el recolector de datos cada hora automáticamente

name: AgroMonitor Data Collector

on:
  schedule:
    # Ejecutar cada hora (minuto 0 de cada hora)
    - cron: '0 * * * *'
  
  # Permitir ejecución manual desde GitHub
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary
      
      - name: Run data collector
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AGROMONITORING_API_KEY: ${{ secrets.AGROMONITORING_API_KEY }}
          POLYGON_ID: ${{ secrets.POLYGON_ID }}
        run: |
          python agro_data_collector_github.py
      
      - name: Log completion
        run: |
          echo "Data collection completed at $(date)"
